<body>
    <script>
        /* As maçãs desta estação custam R$0,30 se forem compradas
menos do que uma dúzia, e R$0,25 se forem compradas pelo menos
doze. Desenvolva um algoritmo que leia o número de maçãs
compradas, calcule e escreva o valor total da compra.*/


const numApple = parseInt(prompt('Digite o número de maçãs compradas: '))
if(numApple>=12){
   const valorTot1 = 0.25*numApple
    document.write(`O valor final é R$${valorTot1}`)
}

else{
   const valorTot = 0.30*numApple
   document.write(`O valor final é R$${valorTot}`)
}
    </script>
</body>
</html>
