<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 10</title>
</head>

<body>
    <script>
        /* Escreva um algoritmo que armazene o ano atual e o ano de
 nascimento de uma pessoa. Escrever uma mensagem no console
 que diga se ela poderá ou não votar este ano (não é necessário
 considerar o mês em que a pessoa nasceu).*/



        const birthYear = parseInt(prompt('Digite o ano em que você nasceu: '))

       let data = new Date()
       let year = data.getFullYear()
       let = year - birthYear
        const idade = year - birthYear
        if (idade >= 16) {
            document.write('Parabéns você pode votar.')

        } else {
            document.write('Desculpe você não poderá votar')
        }

        
    </script>
</body>

</html>
