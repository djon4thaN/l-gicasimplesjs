<body>


    <script>
        /* Escreva um algoritmo para ler uma temperatura em graus Celsius,
calcular e escrever o valor correspondente em graus Fahrenheit.*/


        const tempC = parseInt(prompt('Digite a temperatura em Celsius'))
        const Fahrenheit = (tempC * 9 / 5) + 32

        document.write(`O valor em Fahrenheit Ã© ${Fahrenheit} `)

    </script>
</body>
